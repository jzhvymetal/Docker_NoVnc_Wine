worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Avoid opening stdout by pathname on some Docker Desktop setups
  access_log off;
  error_log stderr info;

  sendfile on;
  keepalive_timeout 65;

  # Keep nginx temp paths writable
  client_body_temp_path /tmp/nginx/client_body;
  proxy_temp_path       /tmp/nginx/proxy;
  fastcgi_temp_path     /tmp/nginx/fastcgi;
  uwsgi_temp_path       /tmp/nginx/uwsgi;
  scgi_temp_path        /tmp/nginx/scgi;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Route legacy/embedded browsers to noVNC 1.5.0
  map $http_user_agent $use_novnc_legacy {
    default 0;

    # Qt-based embedded browsers
    ~*QtWebEngine 1;
    ~*QtWebKit 1;

    # Old Chromium / Chrome (common in embedded shells)
    ~*Chrome/(6[0-9]|7[0-9]) 1;
    ~*Chromium/(6[0-9]|7[0-9]) 1;

    # CEF-based shells
    ~*CEF/ 1;

    # Android WebView (older)
    ~*Android.*Version/ 1;
  }

  server {
    listen 8080;

    # Wrapper files:
    #   /data/conf/www/vnc.html
    #   /data/conf/www/kiosk.html
    root /data/conf/www;

    location = / {
      return 302 /vnc.html;
    }

    # Serve wrapper pages and anything else in /data/conf/www
    location / {
      try_files $uri $uri/ =404;
    }

    # Serve noVNC assets under /novnc/
    # Default: /usr/share/novnc (master)
    # Legacy:  /usr/share/novnc1.5.0 (v1.5.0) when $use_novnc_legacy=1
    location /novnc/ {
      if ($use_novnc_legacy) {
        rewrite ^/novnc/(.*)$ /novnc-150/$1 last;
      }

      alias /usr/share/novnc/;
      try_files $uri $uri/ =404;

      # Avoid cache mismatch if you replace noVNC files
      add_header Cache-Control "no-cache" always;

      # Also set here so it definitely applies to the iframe content
      add_header Permissions-Policy "clipboard-read=(self), clipboard-write=(self)" always;

      # Debug header so you can confirm which variant a client got
      add_header X-noVNC-Variant "default" always;
    }

    # Legacy noVNC 1.5.0 assets
    location /novnc-150/ {
      alias /usr/share/novnc1.5.0/;
      try_files $uri $uri/ =404;

      add_header Cache-Control "no-cache" always;
      add_header Permissions-Policy "clipboard-read=(self), clipboard-write=(self)" always;
      add_header X-noVNC-Variant "1.5.0" always;
    }

    # WebSocket proxy to websockify
    location = /websockify {
      proxy_pass http://127.0.0.1:6080/;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;

      proxy_set_header Host $host;

      proxy_buffering off;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }

    # Handle accidental trailing slash
    location /websockify/ {
      proxy_pass http://127.0.0.1:6080/;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Sec-WebSocket-Protocol $http_sec_websocket_protocol;

      proxy_set_header Host $host;

      proxy_buffering off;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;
    }

    # Toolbar API
    # /api/toolbar/show -> http://127.0.0.1:9001/show
    location /api/toolbar/ {
      proxy_pass http://127.0.0.1:9001/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header Connection "";

      # Pass real client info so toolbar_api can log browser + real IP
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Avoid caching API responses
      add_header Cache-Control "no-store" always;
    }
  }
}
